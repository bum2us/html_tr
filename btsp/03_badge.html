<!doctype html>
<html lang="kr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		   
		<!-- min 의미는 속도향상을 위해 원본보다 용량을 줄인것 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	</head>
	<body>
	
		<h1>Example heading <span class="badge"  style="background-color:red;">New</span></h1>
		<h2>Example heading <span class="badge bg-secondary">New</span></h2>
		<h3>Example heading <span class="badge bg-secondary">New</span></h3>
		<h4>Example heading <span class="badge bg-secondary">New</span></h4>
		<h5>Example heading <span class="badge bg-secondary">New</span></h5>
		<h6>Example heading <span class="badge bg-secondary">New</span></h6>
		<hr>
		<button type="button" class="btn btn-primary">
 			 Notifications <span class="badge text-bg-secondary">4</span>
		</button>
		<button type="button" class="btn btn-primary position-relative" onclick="removebadge();">
		  	Inbox
	  		<span id= "badgecount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
		    	99+
		    	<span class="visually-hidden">unread messages</span>
		  	</span>
		</button>
		<br><br><br>
		<button type="button" class="btn btn-primary position-relative">
  			Profile
  			<span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
    			<span class="visually-hidden">New alerts</span>
  			</span>
		</button>
		
		<span class="badge text-bg-primary">Primary</span>
		<span class="badge text-bg-secondary">Secondary</span>
		<span class="badge text-bg-success">Success</span>
		<span class="badge text-bg-danger">Danger</span>
		<span class="badge text-bg-warning">Warning</span>
		<span class="badge text-bg-info">Info</span>
		<span class="badge text-bg-light">Light</span>
		<span class="badge text-bg-dark">Dark</span>
		
	<script type="text/javascript">
		function removebadge(){
			document.getElementById("badgecount").remove();
		}		
	</script>
		
	<!-- 바디 태그 가장 아래에 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
