<!doctype html>
<html lang="kr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		   
		<!-- min 의미는 속도향상을 위해 원본보다 용량을 줄인것 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	</head>
	<body>
	
		<div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel" style="width:700px; height:400px;">
		  <div class="carousel-inner">
		    <div class="carousel-item active"  data-bs-interval="1000">
		      <img src="D:/factory/ws_sts_4151/html_tr/html_tr/btsp/image/700x400/beach.png" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item"  data-bs-interval="1000">
		      <img src="D:/factory/ws_sts_4151/html_tr/html_tr/btsp/image/700x400/forest.png" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item"  data-bs-interval="1000">
		      <img src="D:/factory/ws_sts_4151/html_tr/html_tr/btsp/image/700x400/load.png" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item"  data-bs-interval="1000">
		      <img src="D:/factory/ws_sts_4151/html_tr/html_tr/btsp/image/700x400/town.png" class="d-block w-100" alt="...">
		    </div>
		     <div class="carousel-item"  data-bs-interval="1000">
		      <img src="D:/factory/ws_sts_4151/html_tr/html_tr/btsp/image/700x400/wood.png" class="d-block w-100" alt="...">
		    </div>
		  </div>
		</div>	
		<hr>
		<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="width:350px; height:200px;">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="D:/factory/ws_sts_4151/html_tr/html_tr/btsp/image/700x400/beach.png" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      <img src="D:/factory/ws_sts_4151/html_tr/html_tr/btsp/image/700x400/forest.png" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      <img src="D:/factory/ws_sts_4151/html_tr/html_tr/btsp/image/700x400/load.png" class="d-block w-100" alt="...">
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
		<hr>
		<div id="carouselExampleControls2" class="carousel slide" data-bs-ride="carousel" style="width:350px; height:200px;">
	   	  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleControls2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleControls2" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleControls2" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  </div>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="D:/factory/ws_sts_4151/html_tr/html_tr/btsp/image/700x400/beach.png" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      <img src="D:/factory/ws_sts_4151/html_tr/html_tr/btsp/image/700x400/forest.png" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      <img src="D:/factory/ws_sts_4151/html_tr/html_tr/btsp/image/700x400/load.png" class="d-block w-100" alt="...">
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
		
	<!-- 바디 태그 가장 아래에 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
