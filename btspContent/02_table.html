<!doctype html>
<html lang="kr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		   
		<!-- min 의미는 속도향상을 위해 원본보다 용량을 줄인것 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	
	
	</head>
	<body>
	
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">First</th>
	      <th scope="col">Last</th>
	      <th scope="col">Handle</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <th scope="row">1</th>
	      <td>Mark</td>
	      <td>Otto</td>
	      <td>@mdo</td>
	    </tr>
	    <tr>
	      <th scope="row">2</th>
	      <td>Jacob</td>
	      <td>Thornton</td>
	      <td>@fat</td>
	    </tr>
	    <tr>
	      <th scope="row">3</th>
	      <td colspan="2">Larry the Bird</td>
	      <td>@twitter</td>
	    </tr>
	  </tbody>
	</table>	
	
	<!-- On tables -->
	<table class="table table-dark">
		<tr>
			<th scope="col">순서</th>
			<th scope="col">이름</th>
			<th scope="col">ID</th>
		</tr>
		<tr class="table-dark" >
			<td class="table-primary">1</td>
		 	<td class="table-secondary">홍길동</td>
		  	<td class="table-success">gilddong12</td>
		</tr>
		<tr class="table-dark" >
			<td>2</td>
		 	<td>동치미</td>
		  	<td>cmdong21</td>
		</tr>
		<tr>
			<td class="table-info">3</td>
		 	<td class="table-light">조나단</td>
		  	<td class="table-light">johnaDan</td>
		</tr>
	</table>
	
	<table class="table table-info table-striped table-striped-columns">
		<tr class="table-light">
			<th>이름</th>
			<th>성별</th>
			<th>비고</th>
		</tr>
		<tr>
			<td>마크</td>
			<td>남자</td>
			<td>남자</td>
		</tr>
		<tr>
			<td>제이미</td>
			<td>여자</td>
			<td>여자</td>
		</tr>
		<tr>
			<td>심슨</td>
			<td>남자</td>
			<td>남자</td>
		</tr>
	</table>
	
	<table class="table table-warning table-hover table-striped">
		<tr class="table-light">
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		</tr>
		<tr>
			<td>가</td>
			<td>나</td>
			<td>다</td>
			<td>라</td>
		</tr>
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
		</tr>
		<tr>
			<td>one</td>
			<td>two</td>
			<td>three</td>
			<td>four</td>
		</tr>
	</table>
	
	
	
	<!-- 바디 태그 가장 아래에 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	
	
	</body>
</html>
